<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SkyLink Airlines</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">SkyLink Airlines</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
        </div>
    </nav>

    <!-- REGISTER FORM -->
    <div class="container">
        <div class="form-container">
            <h2>✈️ Create Your Account</h2>

            <form id="registerForm">

                <div class="form-group">
                    <label for="full_name">Full Name *</label>
                    <input
                        type="text"
                        id="full_name"
                        placeholder="Enter your full name"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="your.email@example.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input
                        type="password"
                        id="password"
                        placeholder="Minimum 6 characters"
                        required
                    >
                </div>

                <!-- ⚠️ REMOVED phone & role (backend doesn't support them) -->

                <button type="submit" class="btn btn-primary btn-block">
                    Create Account
                </button>
            </form>

            <p class="form-footer">
                Already have an account?
                <a href="login.html">Login here</a>
            </p>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="container">
            <p>&copy; 2024 SkyLink Airlines. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/register.js"></script>
</body>
</html>
